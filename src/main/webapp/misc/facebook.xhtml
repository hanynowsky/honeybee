<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<f:metadata>
		<f:viewParam
			name="#{socialServiceBean.myFacebookService.verifierParamName}"
			value="#{socialServiceBean.myFacebookService.verifier}"
			required="true" requiredMessage="Error with FaceBook. Retry later" />
		<f:event type="preRenderView"
			listener="#{socialServiceBean.myFacebookService.initAccessToken()}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Facebook" />

	<ui:define name="header">
		<h:outputText value="Facebook Connect" />
	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="Facebook Connect" />
	</ui:define>

	<ui:define name="main">
		<h:form>
			<p:commandButton value="#{i18n.login}"
				action="#{socialServiceBean.connect}" />
		</h:form>
	</ui:define>

</ui:composition>
