<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/pageTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="id" value="#{virtueBean.id}"/>
        <f:event type="preRenderView" listener="#{virtueBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="#{i18n.virtue}"/>

    <ui:define name="header">
       #{i18n.virtue}
    </ui:define>

    <ui:define name="subheader">
       #{i18n.virtue}
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="virtueBeanVirtueBodypart" value="#{i18n.bodypart}"/>
            <h:link id="virtueBeanVirtueBodypart" outcome="/bodypart/view" value="#{virtueBean.virtue.bodypart}">
                <f:param name="id" value="#{virtueBean.virtue.bodypart.id}"/>
            </h:link>
            <h:outputText/>
            <h:outputLabel for="virtueBeanVirtueLabel" value="#{i18n.label}"/>
            <h:outputText id="virtueBeanVirtueLabel" value="#{virtueBean.virtue.label}"/>
            <h:outputText/>
            <h:outputLabel for="virtueBeanVirtueLabelfr" value="#{i18n.labelfr}"/>
            <h:outputText id="virtueBeanVirtueLabelfr" value="#{virtueBean.virtue.labelfr}"/>
            <h:outputText/>
            <h:outputLabel for="virtueBeanVirtueLabelar" value="#{i18n.labelar}"/>
            <h:outputText id="virtueBeanVirtueLabelar" value="#{virtueBean.virtue.labelar}"/>
            <h:outputText/>
            <h:outputLabel for="virtueBeanVirtuePrescriptions" value="#{i18n.prescriptions}"/>
            <p:dataTable id="virtueBeanVirtuePrescriptions" 
            styleClass="primedatatable" paginator="true" paginatorPosition="top" 
            rows="3" paginatorAlwaysVisible="false" 
            value="#{forgeview:asList(virtueBean.virtue.prescriptions)}" var="_item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.title}"/>
                    </f:facet>
                    <h:link outcome="/prescription/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemTitle" value="#{_item.title}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.titlear}"/>
                    </f:facet>
                    <h:link outcome="/prescription/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemTitlear" value="#{_item.titlear}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.titlefr}"/>
                    </f:facet>
                    <h:link outcome="/prescription/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemTitlefr" value="#{_item.titlefr}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.preparation}"/>
                    </f:facet>
                    <h:link outcome="/prescription/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemPreparation" value="#{_item.preparation}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.preparationfr}"/>
                    </f:facet>
                    <h:link outcome="/prescription/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemPreparationfr" value="#{_item.preparationfr}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
            <h:outputText/>
            <h:outputLabel for="virtueBeanVirtueIngredients" value="#{i18n.ingredients}"/>
            <p:dataTable id="virtueBeanVirtueIngredients" 
            styleClass="primedatatable" paginator="true" paginatorPosition="top" rows="3" paginatorAlwaysVisible="false" 
            value="#{forgeview:asList(virtueBean.virtue.ingredients)}" var="_item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.label}"/>
                    </f:facet>
                    <h:link outcome="/ingredient/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabel" value="#{_item.label}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelfr}"/>
                    </f:facet>
                    <h:link outcome="/ingredient/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabelfr" value="#{_item.labelfr}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelar}"/>
                    </f:facet>
                    <h:link outcome="/ingredient/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabelar" value="#{_item.labelar}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="#{i18n.view_all}" outcome="search" styleClass="btn btn-primary"/> 
            <h:link rendered="#{isAdministrator or isAuthor}" value="#{i18n.edit}" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link rendered="#{isAdministrator or isAuthor}" value="#{i18n.create}" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
