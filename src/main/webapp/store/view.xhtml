<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{storeBean.id}" />
		<f:event type="preRenderView" listener="#{storeBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{i18n.store}" />

	<ui:define name="header">
		#{i18n.store}
	</ui:define>

	<ui:define name="subheader">
		#{i18n.store}
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">	
		<h:form styleClass="buttons">
			<h:link styleClass="btn btn-primary" outcome="/store/view"
				value="#{i18n.previous}" disabled="#{storeBean.id lt 2}">
				<f:param value="#{storeBean.getPreviousId(storeBean.id)}"
					name="id" />
			</h:link>
			<h:outputText value=" " style="margin:5px;" />
			<h:link styleClass="btn btn-primary" outcome="/store/view"
				value="#{i18n.next}"
				disabled="#{storeBean.all.size() lt storeBean.id + 1}">
				<f:param value="#{storeBean.getNextId(storeBean.id)}" name="id" />
				<!-- 	<f:param value="#{storeBean.id + 1}" name="id" /> -->
			</h:link>
		</h:form>

		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="storeBeanStoreLabel" value="#{i18n.label}" />
			<h:outputText id="storeBeanStoreLabel"
				value="#{storeBean.store.label}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreLabelar" value="#{i18n.labelar}" />
			<h:outputText id="storeBeanStoreLabelar"
				value="#{storeBean.store.labelar}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreDescription"
				value="#{i18n.description}" />
			<h:outputText id="storeBeanStoreDescription"
				value="#{storeBean.store.description}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreDescriptionar"
				value="#{i18n.descriptionar}" />
			<h:outputText id="storeBeanStoreDescriptionar"
				value="#{storeBean.store.descriptionar}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreAddress" value="#{i18n.address}" />
			<h:outputText id="storeBeanStoreAddress"
				value="#{storeBean.store.address}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreAddressar"
				value="#{i18n.addressar}" />
			<h:outputText id="storeBeanStoreAddressar"
				value="#{storeBean.store.addressar}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStorePhone" value="#{i18n.phone}" />
			<h:outputText id="storeBeanStorePhone"
				value="#{storeBean.store.phone}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreFax" value="#{i18n.fax}" />
			<h:outputText id="storeBeanStoreFax" value="#{storeBean.store.fax}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreCellular" value="#{i18n.cellular}" />
			<h:outputText id="storeBeanStoreCellular"
				value="#{storeBean.store.cellular}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreEmail" value="#{i18n.email}" />
			<h:outputText id="storeBeanStoreEmail"
				value="#{storeBean.store.email}" />
			<h:outputText />
			<h:outputLabel for="storeBeanStoreMapaddress" value="#{i18n.map}" />
			<h:outputLink id="storeBeanStoreMapaddress"
				value="#{storeBean.store.mapaddress}" target="_blank">
				<h:outputText value="#{storeBean.store.mapaddress}" />
			</h:outputLink>
			<h:outputText />
			<h:outputLabel for="storeBeanStoreWebsite" value="#{i18n.website}" />
			<h:outputText id="storeBeanStoreWebsite"
				value="#{storeBean.store.website}" />
			<h:outputText />
		</h:panelGrid>

		<div class="buttons">
			<h:link value="#{i18n.view_all}" outcome="search"
				styleClass="btn btn-primary" />
			<h:link rendered="#{isAdministrator or isAuthor}"
				value="#{i18n.edit}" outcome="create" includeViewParams="true"
				styleClass="btn btn-primary">
				<f:param name="id" value="#{storeBean.store.id}" />
			</h:link>
			<h:link rendered="#{isAdministrator or isAuthor}"
				value="#{i18n.create}" outcome="create" styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
