<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:forgeview="http://jboss.org/forge/view"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{ingredientBean.id}" />
        <f:event type="preRenderView" listener="#{ingredientBean.retrieve}" />
    </f:metadata>

    <ui:param name="pageTitle" value="#{i18n.create} #{i18n.ingredient}" />

    <ui:define name="header">
        #{i18n.ingredient}
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test="#{!empty ingredientBean.id}">
                #{i18n.edit}
            </c:when>
            <c:otherwise>
                #{i18n.create}
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer" />

    <ui:define name="main">
        <h:form id="create" rendered="#{isAdministrator or isAuthor}" >
            <!-- <h:messages globalOnly="true" styleClass="error" />--> 

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="ingredientBeanIngredientPlant"
                               value="#{i18n.plant}" />
                <h:panelGroup styleClass="onemenu">
                    <p:selectOneMenu converter="#{plantBean.converter}"
                                     id="ingredientBeanIngredientPlant"
                                     value="#{ingredientBean.ingredient.plant}" 
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="----" itemValue="#{null}"/>
                        <f:selectItem itemLabel="#{utilityBean.switchLabel(ingredientBean.ingredient.plant)}"
                                      itemValue="#{ingredientBean.ingredient.plant}" />
                        <f:selectItem itemLabel="-----" noSelectionOption="true" />
                        <f:selectItems value="#{plantBean.all}" var="_pl" itemLabel="#{utilityBean.switchLabel(_pl)}" itemValue="#{_pl}"/>
                    </p:selectOneMenu>
                    <h:message for="ingredientBeanIngredientPlant" styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientHoney"
                               value="#{i18n.honey}" />
                <h:panelGroup styleClass="onemenu">
                    <p:selectOneMenu converter="#{honeyBean.converter}"
                                     id="ingredientBeanIngredientHoney"
                                     value="#{ingredientBean.ingredient.honey}" 
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="----" itemValue="#{null}"/>
                        <f:selectItem itemLabel="#{utilityBean.switchLabel(ingredientBean.ingredient.honey)}"
                                      itemValue="#{ingredientBean.ingredient.honey}" />
                        <f:selectItem noSelectionOption="true" itemLabel="-----" />
                        <f:selectItems value="#{honeyBean.all}" var="_h" itemLabel="#{utilityBean.switchLabel(_h)}" itemValue="#{_h}"/>
                    </p:selectOneMenu>
                    <h:message for="ingredientBeanIngredientHoney" styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientSubstance"
                               value="#{i18n.substance}" />
                <h:panelGroup styleClass="onemenu">
                    <p:selectOneMenu converter="#{substanceBean.converter}"
                                     id="ingredientBeanIngredientSubstance"
                                     value="#{ingredientBean.ingredient.substance}"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="----" itemValue="#{null}"/>
                        <f:selectItem itemLabel="#{utilityBean.switchLabel(ingredientBean.ingredient.substance)}"
                                      itemValue="#{ingredientBean.ingredient.substance}" />
                        <f:selectItem itemLabel="----" noSelectionOption="true" />
                        <f:selectItems value="#{substanceBean.all}" var="_s" itemLabel="#{utilityBean.switchLabel(_s)}" itemValue="#{_s}"/>
                    </p:selectOneMenu>
                    <h:message for="ingredientBeanIngredientSubstance"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientLabel"
                               value="#{i18n.label}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientLabel" maxlength="45"
                                 required="true" value="#{ingredientBean.ingredient.label}" />
                    <h:message for="ingredientBeanIngredientLabel" styleClass="error" />
                </h:panelGroup>
                <h:outputText value="*" />
                <h:outputLabel for="ingredientBeanIngredientLabelfr"
                               value="#{i18n.labelfr}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientLabelfr" maxlength="45"
                                 required="true" value="#{ingredientBean.ingredient.labelfr}" />
                    <h:message for="ingredientBeanIngredientLabelfr" styleClass="error" />
                </h:panelGroup>
                <h:outputText value="*" />
                <h:outputLabel for="ingredientBeanIngredientLabelar"
                               value="#{i18n.labelar}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientLabelar" maxlength="45"
                                 required="true" value="#{ingredientBean.ingredient.labelar}" />
                    <h:message for="ingredientBeanIngredientLabelar" styleClass="error" />
                </h:panelGroup>
                <h:outputText value="*" />
                <h:outputLabel for="ingredientBeanIngredientLabellat"
                               value="#{i18n.labellat}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientLabellat" maxlength="45"
                                 value="#{ingredientBean.ingredient.labellat}" />
                    <h:message for="ingredientBeanIngredientLabellat"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientLabelmar"
                               value="#{i18n.labelmar}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientLabelmar" maxlength="45"
                                 value="#{ingredientBean.ingredient.labelmar}" />
                    <h:message for="ingredientBeanIngredientLabelmar"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />

                <h:outputLabel for="ingredientBeanIngredientForm"
                               value="#{i18n.form}" />
                <h:panelGroup>
                    <h:selectOneMenu id="ingredientBeanIngredientForm"
                                     value="#{ingredientBean.ingredient.form}" required="true" 
                                     requiredMessage="Required!">
                        <f:selectItem />
                        <f:selectItems var="f" value="#{ingredientBean.ingredientForms}"
                                       itemLabel="#{utilityBean.IngformName(f)}" itemValue="#{f}" />
                    </h:selectOneMenu>
                    <h:message for="ingredientBeanIngredientForm" styleClass="error" />
                </h:panelGroup>
                <h:outputText />

                <h:outputLabel for="ingredientBeanIngredientImage"
                               value="#{i18n.image}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientImage" maxlength="100"
                                 value="#{ingredientBean.ingredient.image}" />
                    <h:message for="ingredientBeanIngredientImage" styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientDescription"
                               value="#{i18n.description}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientDescription"
                                 maxlength="65535" value="#{ingredientBean.ingredient.description}" />
                    <h:message for="ingredientBeanIngredientDescription"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientDescriptionfr"
                               value="#{i18n.descriptionfr}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientDescriptionfr"
                                 maxlength="65535"
                                 value="#{ingredientBean.ingredient.descriptionfr}" />
                    <h:message for="ingredientBeanIngredientDescriptionfr"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientDescriptionar"
                               value="#{i18n.descriptionar}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientDescriptionar"
                                 maxlength="65535"
                                 value="#{ingredientBean.ingredient.descriptionar}" />
                    <h:message for="ingredientBeanIngredientDescriptionar"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientCoefficient"
                               value="#{i18n.coefficient}" />
                <h:panelGroup>
                    <h:inputText id="ingredientBeanIngredientCoefficient"
                                 value="#{ingredientBean.ingredient.coefficient}" />
                    <h:message for="ingredientBeanIngredientCoefficient"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientUnit"
                               value="#{i18n.unit}" />
                <h:panelGroup>
                    <h:selectOneMenu id="ingredientBeanIngredientUnit"
                                     value="#{ingredientBean.ingredient.unit}">
                        <f:selectItem itemLabel="---" itemValue="#{null}" />
                        <f:selectItems value="#{ingredientBean.units}" var="unit"
                                       itemValue="#{unit}" itemLabel="#{utilityBean.IngformName(unit)}" />
                    </h:selectOneMenu>
                    <h:message for="ingredientBeanIngredientUnit" styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientQuantity"
                               value="#{i18n.quantity}" />
                <h:panelGroup>
                    <h:inputText maxlength="8" id="ingredientBeanIngredientQuantity"
                                 value="#{ingredientBean.ingredient.quantity}" />
                    <h:message for="ingredientBeanIngredientQuantity"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientPrice"
                               value="#{i18n.price}" />
                <h:panelGroup>
                    <h:inputText maxlength="4" id="ingredientBeanIngredientPrice"
                                 value="#{ingredientBean.ingredient.price}" />
                    <h:message for="ingredientBeanIngredientPrice" styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientComplement"
                               value="#{i18n.complement}" />
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="ingredientBeanIngredientComplement"
                                             value="#{ingredientBean.ingredient.complement}" />
                    <h:message for="ingredientBeanIngredientComplement"
                               styleClass="error" />
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientVirtues"
                               value="#{i18n.virtues}" />
                <h:panelGroup>
                    <ui:param name="_collection"
                              value="#{ingredientBean.ingredient.virtues}" />
                    <h:dataTable id="ingredientBeanIngredientVirtues"
                                 styleClass="data-table" value="#{forgeview:asList(_collection)}"
                                 var="_item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.label}" />
                            </f:facet>
                            <h:link outcome="/virtue/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemLabel" value="#{_item.label}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.labelfr}" />
                            </f:facet>
                            <h:link outcome="/virtue/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemLabelfr" value="#{_item.labelfr}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.labelar}" />
                            </f:facet>
                            <h:link outcome="/virtue/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemLabelar" value="#{_item.labelar}" />
                            </h:link>
                        </h:column>
                        <h:column footerClass="remove-column" headerClass="remove-column">
                            <h:commandLink action="#{_collection.remove(_item)}"
                                           styleClass="remove-button" />
                        </h:column>
                    </h:dataTable>
                    <h:panelGrid columnClasses=",remove-column" columns="2"
                                 styleClass="data-table-footer onemenu">
                        <p:selectOneMenu converter="#{virtueBean.converter}"
                                         id="ingredientBeanIngredientVirtuesSelect"
                                         value="#{requestScope['ingredientBeanIngredientVirtuesSelect']}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="----" itemValue="#{null}"/>
                            <f:selectItems value="#{virtueBean.all}" 
                                           var="_v"
                                           itemLabel="#{utilityBean.switchLabel(_v)}"
                                           itemValue="#{_v}"/>
                        </p:selectOneMenu>
                        <h:commandLink
                            action="#{_collection.add(requestScope['ingredientBeanIngredientVirtuesSelect'])}"
                            id="ingredientBeanIngredientVirtuesAdd"
                            onclick="if (1 > document.getElementById('create:ingredientBeanIngredientVirtuesSelect_input').selectedIndex) {
                                                                    alert('Must select a Virtue');
                                                                    return false;
                                                                }"
                            styleClass="add-button" />
                    </h:panelGrid>
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientPrescriptions"
                               value="#{i18n.prescriptions}" />
                <h:panelGroup>
                    <ui:param name="_collection"
                              value="#{ingredientBean.ingredient.prescriptions}" />
                    <h:dataTable id="ingredientBeanIngredientPrescriptions"
                                 styleClass="data-table" value="#{forgeview:asList(_collection)}"
                                 var="_item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.title}" />
                            </f:facet>
                            <h:link outcome="/prescription/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemTitle" value="#{_item.title}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.titlear}" />
                            </f:facet>
                            <h:link outcome="/prescription/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemTitlear" value="#{_item.titlear}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.titlefr}" />
                            </f:facet>
                            <h:link outcome="/prescription/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemTitlefr" value="#{_item.titlefr}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.preparation}" />
                            </f:facet>
                            <h:link outcome="/prescription/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemPreparation" value="#{_item.preparation}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.preparationfr}" />
                            </f:facet>
                            <h:link outcome="/prescription/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemPreparationfr"
                                              value="#{_item.preparationfr}" />
                            </h:link>
                        </h:column>
                        <h:column footerClass="remove-column" headerClass="remove-column">
                            <h:commandLink action="#{_collection.remove(_item)}"
                                           styleClass="remove-button" />
                        </h:column>
                    </h:dataTable>
                    <h:panelGrid columnClasses=",remove-column" columns="2"
                                 styleClass="data-table-footer onemenu">
                        <p:selectOneMenu converter="#{prescriptionBean.converter}"
                                         id="ingredientBeanIngredientPrescriptionsSelect"
                                         value="#{requestScope['ingredientBeanIngredientPrescriptionsSelect']}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="----" itemValue="#{null}"/>
                            <f:selectItems value="#{prescriptionBean.all}" 
                                           var="_p"
                                           itemLabel="#{utilityBean.switchLabel(_p)}"
                                           itemValue="#{_p}"/>
                        </p:selectOneMenu>
                        <h:commandLink
                            action="#{_collection.add(requestScope['ingredientBeanIngredientPrescriptionsSelect'])}"
                            id="ingredientBeanIngredientPrescriptionsAdd"
                            onclick="if (1 > document.getElementById('create:ingredientBeanIngredientPrescriptionsSelect_input').selectedIndex) {
                                                                    alert('Must select a Prescription');
                                                                    return false;
                                                                }"
                            styleClass="add-button" />
                    </h:panelGrid>
                </h:panelGroup>
                <h:outputText />
                <h:outputLabel for="ingredientBeanIngredientDefects"
                               value="#{i18n.defects}" />
                <h:panelGroup>
                    <ui:param name="_collection"
                              value="#{ingredientBean.ingredient.defects}" />
                    <h:dataTable id="ingredientBeanIngredientDefects"
                                 styleClass="data-table" value="#{forgeview:asList(_collection)}"
                                 var="_item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.label}" />
                            </f:facet>
                            <h:link outcome="/defect/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemLabel" value="#{_item.label}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.labelfr}" />
                            </f:facet>
                            <h:link outcome="/defect/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemLabelfr" value="#{_item.labelfr}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.labelar}" />
                            </f:facet>
                            <h:link outcome="/defect/view">
                                <f:param name="id" value="#{_item.id}" />
                                <h:outputText id="itemLabelar" value="#{_item.labelar}" />
                            </h:link>
                        </h:column>
                        <h:column footerClass="remove-column" headerClass="remove-column">
                            <h:commandLink action="#{_collection.remove(_item)}"
                                           styleClass="remove-button" />
                        </h:column>
                    </h:dataTable>
                    <h:panelGrid columnClasses=",remove-column" columns="2"
                                 styleClass="data-table-footer onemenu">
                        <p:selectOneMenu converter="#{defectBean.converter}"
                                         id="ingredientBeanIngredientDefectsSelect"
                                         value="#{requestScope['ingredientBeanIngredientDefectsSelect']}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="----" itemValue="#{null}"/>
                            <f:selectItems value="#{defectBean.all}" 
                                           var="_d"
                                           itemLabel="#{utilityBean.switchLabel(_d)}"
                                           itemValue="#{_d}"/>
                        </p:selectOneMenu>
                        <h:commandLink
                            action="#{_collection.add(requestScope['ingredientBeanIngredientDefectsSelect'])}"
                            id="ingredientBeanIngredientDefectsAdd"
                            onclick="if (1 > document.getElementById('create:ingredientBeanIngredientDefectsSelect_input').selectedIndex) {
                                                                    alert('Must select a Defect');
                                                                    return false;
                                                                }"
                            styleClass="add-button" />
                    </h:panelGrid>
                </h:panelGroup>
                <h:outputText />
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="#{i18n.save}"
                               action="#{ingredientBean.update}" styleClass="btn btn-primary" />
                <c:choose>
                    <c:when test="#{!empty ingredientBean.id}">
                        <h:link value="#{i18n.cancel}" outcome="view"
                                styleClass="btn btn-primary">
                            <f:param name="id" value="#{ingredientBean.id}" />
                        </h:link>
                        <h:commandLink value="#{i18n.delete}"
                                       action="#{ingredientBean.delete}" styleClass="btn btn-primary" />
                    </c:when>
                    <c:otherwise>
                        <h:link value="#{i18n.cancel}" outcome="search"
                                styleClass="btn btn-primary" />
                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
