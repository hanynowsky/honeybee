<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{ingredientBean.id}" />
		<f:event type="preRenderView" listener="#{ingredientBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{i18n.ingredient}" />

	<ui:define name="header">
		#{i18n.ingredient}
	</ui:define>

	<ui:define name="subheader">
		#{i18n.ingredient}
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="ingredientBeanIngredientPlant"
				value="#{i18n.plant}" />
			<h:link id="ingredientBeanIngredientPlant" outcome="/plant/view"
				value="#{ingredientBean.ingredient.plant}">
				<f:param name="id" value="#{ingredientBean.ingredient.plant.id}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientHoney"
				value="#{i18n.honey}" />
			<h:link id="ingredientBeanIngredientHoney" outcome="/honey/view"
				value="#{ingredientBean.ingredient.honey}">
				<f:param name="id" value="#{ingredientBean.ingredient.honey.id}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientSubstance"
				value="#{i18n.substance}" />
			<h:link id="ingredientBeanIngredientSubstance"
				outcome="/substance/view"
				value="#{ingredientBean.ingredient.substance}">
				<f:param name="id" value="#{ingredientBean.ingredient.substance.id}" />
			</h:link>
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientLabel"
				value="#{i18n.label}" />
			<h:outputText id="ingredientBeanIngredientLabel"
				value="#{ingredientBean.ingredient.label}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientLabelfr"
				value="#{i18n.labelfr}" />
			<h:outputText id="ingredientBeanIngredientLabelfr"
				value="#{ingredientBean.ingredient.labelfr}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientLabelar"
				value="#{i18n.labelar}" />
			<h:outputText id="ingredientBeanIngredientLabelar"
				value="#{ingredientBean.ingredient.labelar}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientLabellat"
				value="#{i18n.labellat}" />
			<h:outputText id="ingredientBeanIngredientLabellat"
				value="#{ingredientBean.ingredient.labellat}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientLabelmar"
				value="#{i18n.labelmar}" />
			<h:outputText id="ingredientBeanIngredientLabelmar"
				value="#{ingredientBean.ingredient.labelmar}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientForm"
				value="#{i18n.form}" />
			<h:outputText id="ingredientBeanIngredientForm"
				value="#{utilityBean.IngformName(ingredientBean.ingredient.form)}"	/>			
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientImage"
				value="#{i18n.image}" />
			<h:graphicImage id="ingredientBeanIngredientImage"
				value="/resources/plants/#{ingredientBean.ingredient.image}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientDescription"
				value="#{i18n.description}" />
			<h:outputText id="ingredientBeanIngredientDescription"
				value="#{ingredientBean.ingredient.description}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientDescriptionfr"
				value="#{i18n.descriptionfr}" />
			<h:outputText id="ingredientBeanIngredientDescriptionfr"
				value="#{ingredientBean.ingredient.descriptionfr}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientDescriptionar"
				value="#{i18n.descriptionar}" />
			<h:outputText id="ingredientBeanIngredientDescriptionar"
				value="#{ingredientBean.ingredient.descriptionar}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientCoefficient"
				value="#{i18n.coefficient}" />
			<h:outputText id="ingredientBeanIngredientCoefficient"
				value="#{ingredientBean.ingredient.coefficient}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientUnit"
				value="#{i18n.unit}" />
			<h:outputText id="ingredientBeanIngredientUnit"
				value="#{utilityBean.IngformName(ingredientBean.ingredient.unit)}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientQuantity"
				value="#{i18n.quantity}" />
			<h:outputText id="ingredientBeanIngredientQuantity"
				value="#{ingredientBean.ingredient.quantity}" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientPrice"
				value="#{i18n.price}" />
			<h:outputText id="ingredientBeanIngredientPrice"
				value="#{ingredientBean.ingredient.price} Dhs">
				<f:convertNumber type="currency" currencyCode="MAD"
					integerOnly="true" />
			</h:outputText>
			<h:outputText />
			<h:outputLabel value="#{i18n.complement}" />
			<h:outputText
				styleClass="#{ingredientBean.ingredient.complement ? 'boolean-true' : 'boolean-false'}"
				value="" />
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientVirtues"
				value="#{i18n.virtues}" />
			<p:dataTable id="ingredientBeanIngredientVirtues"
				styleClass="primedatatable" paginator="true" paginatorPosition="top" rows="3" paginatorAlwaysVisible="false"
				value="#{forgeview:asList(ingredientBean.ingredient.virtues)}"
				var="_item">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.label}" />
					</f:facet>
					<h:link outcome="/virtue/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLabel" value="#{_item.label}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.labelfr}" />
					</f:facet>
					<h:link outcome="/virtue/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLabelfr" value="#{_item.labelfr}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.labelar}" />
					</f:facet>
					<h:link outcome="/virtue/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLabelar" value="#{_item.labelar}" />
					</h:link>
				</p:column>
			</p:dataTable>
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientPrescriptions"
				value="#{i18n.prescriptions}" />
			<p:dataTable id="ingredientBeanIngredientPrescriptions"
				styleClass="primedatatable" paginator="true" paginatorPosition="top" rows="3" paginatorAlwaysVisible="false"
				value="#{forgeview:asList(ingredientBean.ingredient.prescriptions)}"
				var="_item">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.title}" />
					</f:facet>
					<h:link outcome="/prescription/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemTitle" value="#{_item.title}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.titlear}" />
					</f:facet>
					<h:link outcome="/prescription/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemTitlear" value="#{_item.titlear}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.titlefr}" />
					</f:facet>
					<h:link outcome="/prescription/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemTitlefr" value="#{_item.titlefr}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.preparation}" />
					</f:facet>
					<h:link outcome="/prescription/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPreparation" value="#{_item.preparation}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.preparationfr}" />
					</f:facet>
					<h:link outcome="/prescription/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPreparationfr"
							value="#{_item.preparationfr}" />
					</h:link>
				</p:column>
			</p:dataTable>
			<h:outputText />
			<h:outputLabel for="ingredientBeanIngredientDefects"
				value="#{i18n.defects}" />
			<p:dataTable id="ingredientBeanIngredientDefects"
				styleClass="primedatatable" paginator="true" paginatorPosition="top" rows="3" paginatorAlwaysVisible="false"
				value="#{forgeview:asList(ingredientBean.ingredient.defects)}"
				var="_item">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.label}" />
					</f:facet>
					<h:link outcome="/defect/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLabel" value="#{_item.label}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.labelfr}" />
					</f:facet>
					<h:link outcome="/defect/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLabelfr" value="#{_item.labelfr}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.labelar}" />
					</f:facet>
					<h:link outcome="/defect/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLabelar" value="#{_item.labelar}" />
					</h:link>
				</p:column>
			</p:dataTable>
			<h:outputText />
		</h:panelGrid>

		<div class="buttons">
			<h:link value="#{i18n.view_all}" outcome="search"
				styleClass="btn btn-primary" />
			<h:link rendered="#{isAdministrator or isAuthor}"
				value="#{i18n.edit}" outcome="create" includeViewParams="true"
				styleClass="btn btn-primary" />
			<h:link rendered="#{isAdministrator or isAuthor}"
				value="#{i18n.create}" outcome="create" styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
