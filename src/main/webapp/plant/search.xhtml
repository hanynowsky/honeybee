<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="page" value="#{plantBean.page}" />
        <f:event type="preRenderView" listener="#{plantBean.paginate(this)}" />
    </f:metadata>

    <ui:param name="pageTitle" value="#{i18n.plants}" />

    <ui:define name="header">
        #{i18n.plants}
    </ui:define>

    <ui:define name="subheader">
        #{i18n.search}
    </ui:define>

    <ui:define name="footer" />

    <ui:define name="main">
        <h:form id="search">
            <f:validateBean disabled="true">
                <h:panelGroup styleClass="search">
                    <h:panelGrid columnClasses="label,component,required" columns="3">
                        <h:outputLabel for="plantBeanExampleSeason" value="#{i18n.season}" />
                        <h:panelGroup>
                            <h:selectOneMenu id="plantBeanExampleSeason"
                                             value="#{plantBean.example.season}">
                                <f:selectItem />
                                <f:selectItems var="_s" value="#{plantBean.seasons}"
                                               itemValue="#{_s}" itemLabel="#{bundleBean.i18n(_s)}" />
                                <f:ajax execute="@form" render="plantBeanPageItems paginator" />
                            </h:selectOneMenu>
                            <h:message for="plantBeanExampleSeason" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />
                        <h:outputLabel for="plantBeanExampleType" value="#{i18n.type}" />
                        <h:panelGroup>
                            <h:selectOneMenu id="plantBeanExampleType"
                                             value="#{plantBean.example.type}">
                                <f:selectItem />
                                <f:selectItems var="_t" value="#{plantBean.types}"
                                               itemValue="#{_t.label}" 
                                               itemLabel="#{utilityBean.capitalize(utilityBean.switchLabel(_t))} " />
                                <f:ajax execute="@form" render="plantBeanPageItems paginator" />
                            </h:selectOneMenu>
                            <h:message for="plantBeanExampleType" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />

                        <h:outputLabel for="plantBeanExampleCategory"
                                       value="#{i18n.category}" />
                        <h:panelGroup>
                            <h:selectOneMenu id="plantBeanExampleCategory"
                                             value="#{plantBean.example.category}">
                                <f:selectItem />
                                <f:selectItems var="_c" value="#{plantBean.categories}"
                                               itemValue="#{_c.label}" itemLabel="#{utilityBean.capitalize(utilityBean.switchLabel(_c))}" />
                                <f:ajax execute="@form" render="plantBeanPageItems paginator" />
                            </h:selectOneMenu>
                            <h:message for="plantBeanExampleCategory" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />

                        <h:outputLabel for="plantBeanExampleLabel" value="#{i18n.label}" />
                        <h:panelGroup>
                            <h:inputText id="plantBeanExampleLabel" maxlength="45"
                                         value="#{plantBean.example.label}">
                                <f:ajax execute="@form" render="plantBeanPageItems paginator"
                                        event="keyup" />
                            </h:inputText>
                            <h:message for="plantBeanExampleLabel" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />
                        <h:outputLabel for="plantBeanExampleLabelfr"
                                       value="#{i18n.labelfr}" />
                        <h:panelGroup>
                            <h:inputText id="plantBeanExampleLabelfr" maxlength="45"
                                         value="#{plantBean.example.labelfr}">
                                <f:ajax execute="@form" render="plantBeanPageItems paginator"
                                        event="keyup" />
                            </h:inputText>
                            <h:message for="plantBeanExampleLabelfr" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />
                        <h:outputLabel for="plantBeanExampleLabellat"
                                       value="#{i18n.labellat}" />
                        <h:panelGroup>
                            <h:inputText id="plantBeanExampleLabellat" maxlength="45"
                                         value="#{plantBean.example.labellat}">
                                <f:ajax execute="@form" render="plantBeanPageItems paginator"
                                        event="keyup" />
                            </h:inputText>
                            <h:message for="plantBeanExampleLabellat" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />
                        <h:outputLabel for="plantBeanExampleLabelar"
                                       value="#{i18n.labelar}" />
                        <h:panelGroup>
                            <h:inputText id="plantBeanExampleLabelar" maxlength="45"
                                         value="#{plantBean.example.labelar}">
                                <f:ajax execute="@form" render="plantBeanPageItems paginator"
                                        event="keyup" />
                            </h:inputText>
                            <h:message for="plantBeanExampleLabelar" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />
                        <h:outputLabel for="plantBeanExampleLabelmar"
                                       value="#{i18n.labelmar}" />
                        <h:panelGroup>
                            <h:inputText id="plantBeanExampleLabelmar" maxlength="45"
                                         value="#{plantBean.example.labelmar}">
                                <f:ajax execute="@form" render="plantBeanPageItems paginator"
                                        event="keyup" />
                            </h:inputText>
                            <h:message for="plantBeanExampleLabelmar" styleClass="error" />
                        </h:panelGroup>
                        <h:outputText />
                    </h:panelGrid>
                    <h:panelGroup styleClass="buttons">
                        <h:commandLink value="#{i18n.search}" action="#{plantBean.search}"
                                       styleClass="btn btn-primary" />
                        <h:commandLink rendered="#{isAdministrator or isAuthor}"
                                       value="#{i18n.create}" action="#{plantBean.create}"
                                       styleClass="btn btn-primary" />
                    </h:panelGroup>
                </h:panelGroup>
            </f:validateBean>

            <h:dataTable id="plantBeanPageItems" styleClass="data-table"
                         value="#{plantBean.pageItems}" var="_item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.label}" />
                    </f:facet>
                    <h:link outcome="/plant/view">
                        <f:param name="id" value="#{_item.id}" />
                        <h:outputText id="itemLabel" value="#{_item.label}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelfr}" />
                    </f:facet>
                    <h:link outcome="/plant/view">
                        <f:param name="id" value="#{_item.id}" />
                        <h:outputText id="itemLabelfr" value="#{_item.labelfr}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labellat}" />
                    </f:facet>
                    <h:link outcome="/plant/view">
                        <f:param name="id" value="#{_item.id}" />
                        <h:outputText id="itemLabellat" value="#{_item.labellat}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelar}" />
                    </f:facet>
                    <h:link outcome="/plant/view">
                        <f:param name="id" value="#{_item.id}" />
                        <h:outputText id="itemLabelar" value="#{_item.labelar}" />
                    </h:link>
                </h:column>
            </h:dataTable>
            <h:panelGroup id="paginator">
                <ui:include src="/resources/scaffold/paginator.xhtml">
                    <ui:param name="paginatorBean" value="#{plantBean}" />
                </ui:include>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
