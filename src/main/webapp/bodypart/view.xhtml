<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/pageTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="id" value="#{bodypartBean.id}"/>
        <f:event type="preRenderView" listener="#{bodypartBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="#{i18n.bodypart}"/>

    <ui:define name="header">
        #{i18n.bodypart}
    </ui:define>

    <ui:define name="subheader">
        #{i18n.bodypart}
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="bodypartBeanBodypartLabel" value="#{i18n.label}"/>
            <h:outputText id="bodypartBeanBodypartLabel" value="#{bodypartBean.bodypart.label}"/>
            <h:outputText/>
            <h:outputLabel for="bodypartBeanBodypartLabelfr" value="#{i18n.labelfr}"/>
            <h:outputText id="bodypartBeanBodypartLabelfr" value="#{bodypartBean.bodypart.labelfr}"/>
            <h:outputText/>
            <h:outputLabel for="bodypartBeanBodypartLabelar" value="#{i18n.labelar}"/>
            <h:outputText id="bodypartBeanBodypartLabelar" value="#{bodypartBean.bodypart.labelar}"/>
            <h:outputText/>
            <h:outputLabel for="bodypartBeanBodypartDefects" value="#{i18n.defects}"/>
            <p:dataTable id="bodypartBeanBodypartDefects" 
            styleClass="primedatatable" paginator="true" paginatorPosition="top" rows="3" paginatorAlwaysVisible="false"
            value="#{forgeview:asList(bodypartBean.bodypart.defects)}" var="_item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.label}"/>
                    </f:facet>
                    <h:link outcome="/defect/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabel" value="#{_item.label}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelfr}"/>
                    </f:facet>
                    <h:link outcome="/defect/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabelfr" value="#{_item.labelfr}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelar}"/>
                    </f:facet>
                    <h:link outcome="/defect/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabelar" value="#{_item.labelar}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
            <h:outputText/>
            <h:outputLabel for="bodypartBeanBodypartVirtues" value="#{i18n.virtues}"/>
            <p:dataTable id="bodypartBeanBodypartVirtues" 
           styleClass="primedatatable" paginator="true" paginatorPosition="top" rows="3" paginatorAlwaysVisible="false"
            value="#{forgeview:asList(bodypartBean.bodypart.virtues)}" var="_item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.label}"/>
                    </f:facet>
                    <h:link outcome="/virtue/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabel" value="#{_item.label}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelfr}"/>
                    </f:facet>
                    <h:link outcome="/virtue/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabelfr" value="#{_item.labelfr}"/>
                    </h:link>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{i18n.labelar}"/>
                    </f:facet>
                    <h:link outcome="/virtue/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLabelar" value="#{_item.labelar}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="#{i18n.view_all}" outcome="search" styleClass="btn btn-primary"/> 
            <h:link rendered="#{isAdministrator or isAuthor}" value="#{i18n.edit}" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link rendered="#{isAdministrator or isAuthor}" value="#{i18n.create}" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
