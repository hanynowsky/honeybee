<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<ui:composition template="template.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{ingredientBean.id}" />
		<f:event type="preRenderView" listener="#{ingredientBean.retrieve}" />
	</f:metadata>
	<ui:define name="content">
		<p:panel header="#{ingredientBean.ingredient.labellat}" >
		<h:panelGrid columns="2">
			<h:outputLabel value="#{i18n.label}" />
			<h:outputText
				value="#{ingredientBean.switchLabel(ingredientBean.ingredient)}" />
			<h:outputLabel value="#{i18n.plant}" />
			<h:link includeViewParams="true" outcome="plant">
				<h:outputText value="#{ingredientBean.ingredient.plant.labellat}" />
				<f:param name="id" value="#{ingredientBean.ingredient.plant.id}" />
			</h:link>
		</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
