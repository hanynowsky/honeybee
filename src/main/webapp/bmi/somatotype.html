<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="shortcut icon" type="image/x-icon"
	href="../resources/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Somatotype</title>
<style type="text/css">
.svg {
	margin-left: auto;
	margin-right: auto; 
	width : 500px;
	height: 450px;
	font-family: Kufi, Nunito, Helvetica, Arial;
	width: 500px;
	background-image: url('../resources/gfx/graybg.png');
}
</style>
</head>
<body>
	<svg class="svg">
        <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
			stroke-width="2" fill="none" />
        <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
			stroke-width="2" fill="none" />
        <path d="M 175 200 l 150 0" stroke="green" stroke-width="2"
			fill="none" />
        <path d="M 100 350 q 150 -300 300 0" stroke="blue"
			stroke-width="2" fill="none" />
        <path d="M 100 350 l 300 0" stroke="black" stroke-width="2"
			fill="none" />
        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointEndo" cx="100" cy="350" r="3" />
        <circle id="pointMeso" cx="250" cy="50" r="3" />
        <circle id="pointEcto" cx="400" cy="350" r="3" />   
        </g>
        <g stroke="green" stroke-width="3" fill="green">
        <circle id="pointBMI" cx="250" cy="200" r="3" />
        </g>
        <!-- Label the points -->
        <g font-size="16" font="sans-serif" fill="black" stroke="none"
			text-anchor="middle">
        <text x="100" y="370" dx="-30">Endo</text>
        <text x="90" y="350" dx="-30">711</text>
        <text x="250" y="30" dy="-10">Meso</text>
        <text x="250" y="50" dy="-10">171</text>
        <text x="400" y="370" dx="30">Ecto</text>
        <text x="405" y="350" dx="30">117</text>
        <text x="260" y="220" dx="-30">You</text>
        </g>
        </svg>


	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg">
        <g transform="translate(100,100)"> 
        <text id="TextElement" x="0" y="0"
			style="font-family:Helvetica;font-size:24; visibility:hidden"> BMI!
        <set attributeName="visibility" attributeType="CSS" to="visible"
			begin="1s" dur="5s" fill="freeze" />
        <animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s"
			fill="freeze" />
        <animateTransform attributeName="transform" attributeType="XML"
			type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze" /> 
        <animateTransform attributeName="transform" attributeType="XML"
			type="scale" from="1" to="3" additive="sum" begin="1s" dur="5s"
			fill="freeze" /> 
        </text> 
        </g> 
        </svg>
        <svg contenteditable="true" >
         <g stroke="black" stroke-width="3" fill="black">
        <line x1="1" x2="23" y1="3" y2="33" />
        </g>
        </svg>
	<aside style="text-align: center;">
		<a href="../bmi/bmi.xhtml" id="guide"></a> <input type="button"
			value="Home" onclick="document.getElementById('guide').click();" />
	</aside>
</body>
</html>
