<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{authorBean.page}" />
		<f:event type="preRenderView" listener="#{authorBean.paginate(this)}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{i18n.authors}" />

	<ui:define name="header">
		<h:outputText value="#{i18n.authors}" />
	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="#{i18n.search}" />
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="authorBeanExampleName" value="#{i18n.name}" />
						<h:panelGroup>
							<h:inputText id="authorBeanExampleName" maxlength="45"
								value="#{authorBean.example.name}">
								<f:ajax execute="@form" render="authorBeanPageItems paginator"
									event="keyup" />
							</h:inputText>
							<h:message for="authorBeanExampleName" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="authorBeanExampleSurname"
							value="#{i18n.surname}" />
						<h:panelGroup>
							<h:inputText id="authorBeanExampleSurname" maxlength="45"
								value="#{authorBean.example.surname}">
								<f:ajax execute="@form" render="authorBeanPageItems paginator"
									event="keyup" />
							</h:inputText>
							<h:message for="authorBeanExampleSurname" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="authorBeanExampleNamear"
							value="#{i18n.namear}" />
						<h:panelGroup>
							<h:inputText id="authorBeanExampleNamear" maxlength="45"
								value="#{authorBean.example.namear}">
								<f:ajax execute="@form" render="authorBeanPageItems paginator"
									event="keyup" />
							</h:inputText>
							<h:message for="authorBeanExampleNamear" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="authorBeanExampleSurnamear"
							value="#{i18n.surnamear}" />
						<h:panelGroup>
							<h:inputText id="authorBeanExampleSurnamear" maxlength="45"
								value="#{authorBean.example.surnamear}">
								<f:ajax execute="@form" render="authorBeanPageItems paginator"
									event="keyup" />
							</h:inputText>
							<h:message for="authorBeanExampleSurnamear" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="authorBeanExampleBio" value="#{i18n.bio}" />
						<h:panelGroup>
							<h:inputText id="authorBeanExampleBio" maxlength="455"
								value="#{authorBean.example.bio}">
								<f:ajax execute="@form" render="authorBeanPageItems paginator"
									event="keyup" />
							</h:inputText>
							<h:message for="authorBeanExampleBio" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="#{i18n.search}"
							action="#{authorBean.search}" styleClass="btn btn-primary" />
						<h:commandLink value="#{i18n.create}"
							action="#{authorBean.create}" styleClass="btn btn-primary"
							rendered="#{isAdministrator or isAuthor}" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="authorBeanPageItems" styleClass="data-table"
				value="#{authorBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.name}" />
					</f:facet>
					<h:link outcome="/author/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemName" value="#{_item.name}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.surname}" />
					</f:facet>
					<h:link outcome="/author/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemSurname" value="#{_item.surname}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.namear}" />
					</f:facet>
					<h:link outcome="/author/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemNamear" value="#{_item.namear}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n.surnamear}" />
					</f:facet>
					<h:link outcome="/author/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemSurnamear" value="#{_item.surnamear}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<h:panelGroup id="paginator">
				<ui:include src="/resources/scaffold/paginator.xhtml">
					<ui:param name="paginatorBean" value="#{authorBean}" />
				</ui:include>
			</h:panelGroup>			
		</h:form>

	</ui:define>

</ui:composition>
