<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{helpBean.id}"/>
		<f:event type="preRenderView" listener="#{helpBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="#{i18n.help}"/>

	<ui:define name="header">
		#{i18n.help}
	</ui:define>

	<ui:define name="subheader">
		#{i18n.help}
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="helpBeanHelpTitle" value="#{i18n.title}"/>
			<h:outputText id="helpBeanHelpTitle" value="#{helpBean.help.title}"/>
			<h:outputText/>
			<h:outputLabel for="helpBeanHelpContent" value="#{i18n.content}"/>
			<h:outputText escape="false" id="helpBeanHelpContent" value="#{helpBean.help.content}"/>
			<h:outputText/>
                        <h:outputLabel value="#{i18n.valid}"/>
			<h:outputText styleClass="#{helpBean.help.valid ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
                    <h:link value="#{i18n.view_all}" outcome="search" styleClass="btn btn-primary"/> 
			<h:link rendered="#{isAdministrator}" value="#{i18n.edit}" outcome="create" includeViewParams="true" styleClass="btn btn-primary">
			<f:param name="id" value="#{helpBean.help.id}"/>
			</h:link>
			<h:link rendered="#{isAdministrator}" value="#{i18n.create}" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
